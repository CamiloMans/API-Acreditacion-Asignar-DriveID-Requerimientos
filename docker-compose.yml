name: api-acreditacion-asginar-id-folder-a-requerimientos-de-solicitud

services:
  api-acreditacion-asginar-id-folder-a-requerimientos-de-solicitud:
    build:
      context: .
      dockerfile: Dockerfile
    image: api-acreditacion-asginar-id-folder-a-requerimientos-de-solicitud:py311
    container_name: api-acreditacion-asginar-id-folder-a-requerimientos-de-solicitud
    restart: unless-stopped
    init: true
    env_file:
      - .env
    ports:
      - "127.0.0.1:8002:8000"
    volumes:
      - ./client_secret.json:/app/client_secret.json:ro
      - ./token.json:/app/token.json
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
    security_opt:
      - no-new-privileges:true
    stop_grace_period: 40s
